<html lang="en">
  
<head>

    <link rel="icon"href="https://previews.123rf.com/images/sergeypykhonin/sergeypykhonin1704/sergeypykhonin170400114/77007941-grocery-shopping-basket-store-food-and-drinks-icon-cartoon-vector-illustration.jpg"type="image/icon"size="32*32">

  </head>
<body>
 <div class="back-gradient justify-content-center text-center">
  <div class="cont justify-content-center text-center">
  <div class="list" data-text="Grocery Shopping"> Grocery Shopping 
  </div>
</div>
 <div class="container">
  <div class="mycard">
    <div class="card text-center">
      <div class="card-header">
        <h5 class="card-title">
          Generate items in the list ?
        </h5>
      </div>
      <div class="card-body">
        <p class="card-text">Grocery List</p>
      </div>
      <div class="card-footer">
        <button
          type="button"
          class="btn btn-primary"
          onclick="displayJSONData()"
        >
          Generate
        </button>
      </div>
    </div>
  </div>

  <div class="card text-center">
    <div class="card-header">
      <h5 class="card-title">
        Add new items ?
      </h5>
    </div>
    <div class="card-body">
      <p class="card-text">Add here</p>
    </div>
    <div class="card-footer">
      <a class="btn btn-primary" href="/ks.html" role="button">Add</a>

    </div>
  </div>
</div>

<div class="container" id="showData"></div>
</div> 
  
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
